  <script type="module">

      projectId: "drabiss",
      storageBucket: "drabiss.firebasestorage.app",

      measurementId: "G-3CWXB9VPDM"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üìå Les 50 codes que tu m‚Äôas donn√©s
    const codes = [

      "G8275", "H1638", "J9450", "K5829", "L7103", "M3467", "N4081", "P5194", "Q6870", "R2301",
      "S9018", "T1437", "U6584", "V8932", "W2709", "X3705", "Y1830", "Z5064", "A9381", "B6402"
    ];

    async function insertCodes() {
      const now = new Date();
      const expiry = new Date(now.getTime() + 24 * 60 * 60 * 1000); // expire dans 24h

      for (let code of codes) {
        await addDoc(collection(db, "codes"), {
          code: code.trim(),
          used: false,
          createdAt: now.toISOString(),
          expiresAt: expiry.toISOString()
        });
      }

      alert("‚úÖ 50 codes ins√©r√©s avec succ√®s dans Firestore !");
    }

    window.onload = insertCodes;
  </script>

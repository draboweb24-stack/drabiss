<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRABISS - IA</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // üîë Config Firebase
    const firebaseConfig = {
      apiKey:"https://chat.openai.com/",
      authDomain: "drabiss.firebaseapp.com",
      projectId: "drabiss",
      storageBucket: "drabiss.firebasestorage.app",
      messagingSenderId: "218797430971",
      appId: "1:218797430971:web:102ba8065ef6f4967d319e",
      measurementId: "G-3CWXB9VPDM"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üïí V√©rifie la session
    async function verifierSession() {
      const sessionId = localStorage.getItem("sessionId");
      if (!sessionId) { alert("Pas de session active. Retourne √† l‚Äôaccueil."); window.location.href = "index.html"; return; }

      const snap = await getDoc(doc(db, "sessions", sessionId));
      if (!snap.exists()) { alert("Session introuvable."); window.location.href = "index.html"; return; }

      const data = snap.data();
      const now = new Date();
      const exp = new Date(data.expiresAt);
      if (now > exp) {
        alert("Session expir√©e ‚ùå");
        localStorage.removeItem("sessionId");
        window.location.href = "index.html";
      }
    }

    verifierSession();

    // üî• Chat avec OpenAI
    const apiKey = "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";

    async function envoyerMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      afficher("user", message);
      input.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content;
        afficher("bot", botReply);

      } catch (err) {
        afficher("bot", "‚ö†Ô∏è Erreur de connexion √† l‚ÄôIA");
        console.error(err);
      }
    }

    function afficher(role, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = role;
      div.textContent = (role === "user" ? "üë§ Toi: " : "ü§ñ IA: ") + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    window.envoyerMessage = envoyerMessage;
  </script>
</head>
<body>
  <h1>üí¨ DRABISS - Ton IA</h1>
  <div id="chat"></div>
  <input id="userInput" type="text" placeholder="√âcris ta question ici..." style="width:80%"/>
  <button onclick="envoyerMessage()">Envoyer</button>
</body>
</html>

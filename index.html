<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRABISS - Connexion</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs,
      updateDoc, runTransaction, addDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // üîë Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDaLEfamwm6GSFGNH_lyIoKaNgsVggkVKM",
      authDomain: "drabiss.firebaseapp.com",
      projectId: "drabiss",
      storageBucket: "drabiss.firebasestorage.app",
      messagingSenderId: "218797430971",
      appId: "1:218797430971:web:102ba8065ef6f4967d319e",
      measurementId: "G-3CWXB9VPDM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîê Fonction pour valider un code
    async function validerCode() {
      const inputCode = document.getElementById("codeInput").value.trim();
      if (!inputCode) { alert("‚ùå Entre ton code"); return; }

      const q = query(collection(db, "codes"), where("code", "==", inputCode));
      const snapshot = await getDocs(q);
      if (snapshot.empty) { alert("‚ùå Code invalide"); return; }

      const codeDoc = snapshot.docs[0];
      const codeRef = codeDoc.ref;

      try {
        await runTransaction(db, async (tx) => {
          const freshSnap = await tx.get(codeRef);
          if (!freshSnap.exists()) throw new Error("Code introuvable");
          const data = freshSnap.data();
          if (data.used) throw new Error("‚ö†Ô∏è D√©j√† utilis√©");

          // marque comme utilis√©
          tx.update(codeRef, { used: true });

          // cr√©er session 24h
          const now = new Date();
          const expires = new Date(now.getTime() + 24*60*60*1000);
          const sessionDoc = await addDoc(collection(db, "sessions"), {
            code: inputCode,
            createdAt: now.toISOString(),
            expiresAt: expires.toISOString()
          });

          // stocke en local
          localStorage.setItem("sessionId", sessionDoc.id);
        });

        // ‚úÖ redirection vers l‚ÄôIA
        window.location.href = "ia.html";

      } catch (err) {
        alert("Erreur: " + err.message);
      }
    }

    window.validerCode = validerCode;
  </script>
</head>
<body>
  <h1>üîë Bienvenue sur DRABISS</h1>
  <p>Entre ton mot de passe :</p>
  <input id="codeInput" type="text" placeholder="Mot de passe"/>
  <button onclick="validerCode()">Valider</button>
</body>
</html>
